<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Sawarabi+Mincho&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/main.js" defer>

    </script>
    <title>本日のMVP</title>
</head>

<body>
    <div class="bodyWrap">
        <header class="header">
            <div class="topImges">
                <img class=topImg src="./image/another/pipo-bg003b.jpg" alt="夜空のトップ画像">
                <h1>今日のMVPにゃんこは誰だ！？</h1>
            </div>
        </header>
        <main class="main">
            <h2>あなたの推し猫は！？</h2>
            <section class="selectCats">
                <input type="radio" name="attend" value="黒猫" id="black" checked>
                <label for="black">黒猫</label>
                <input type="radio" name="attend" value="茶猫" id="brown">
                <label for="brown">茶猫</label>
                <input type="radio" name="attend" value="白猫" id="white">
                <label for="white">白猫</label>
                <img class="blackCat normal" src="./image/blackCat/brackCat_1.webp" alt="黒猫の写真">
                <img class="blackCat active" src="#" alt="黒猫の写真">
                <img class="brownCat normal" src="./image/brownCat/brownCat_1.webp" alt="茶猫の画像">
                <img class="brownCat active" src="#" alt="茶猫の画像">
                <img class="whiteCat normal" src="./image/whiteCat/whiteCat.webp" alt="白猫の画像">
                <img class="whiteCat active" src="#" alt="白猫の画像">
            </section>
            <section class="msg">

                <p class="line1">今日もにゃんこたちは元気に狩りをしている！</p>
                <p class="line2">本日のMVPはいったいどのにゃんこに決まるのか！？</p>
            </section>
            <section class="button">
                <h3>
                    <div class="buttonFont"><button id="myBtn" type="button">本日のMVP</button></div>
                </h3>
                <div class="font">結果</div>
                <div class="apiCatWrap">
                    <img id="apiCatImg" alt="TheCatAPIから取得した猫" />
                    <p id="apiStatus" class="apiStatus"></p>
                </div>
            </section>
        </main>
        <footer>
            <p><small>©Cannasiss</small></p>
        </footer>
    </div>
</body>

</html>
