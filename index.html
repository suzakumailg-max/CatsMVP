<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Sawarabi+Mincho&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="./js/main.js"></script>
    <title>本日のMVP</title>
</head>

<body>
    <div class="bodyWrap">
        <header class="header">
            <div class="topImges">
                <img class=topImg src="./image/another/pipo-bg003b.jpg" alt="夜空のトップ画像">
                <h1>今日のMVPにゃんこは誰だ！？</h1>
            </div>
        </header>
        <main class="main">
            <h2>あなたの推し猫は！？</h2>
<section class="selectCats" id="selectCats">

<div class="catBlock">
    <label class="breedLabel">
    <input type="radio" name="attend"
        data-breed-id="rblu"
        data-img="#rbluCatApi"
        data-status="#rbluApiStatus">
    ロシアンブルー部門
    </label>

    <img class="thumb" src="./image/blackCat/brackCat_1.webp" alt="ロシアンブルー">
    <img class="apiImg" id="rbluCatApi" alt="API ロシアンブルー">
    <p class="apiStatus" id="rbluApiStatus"></p>
</div>

<div class="catBlock">
    <label class="breedLabel">
<input type="radio" name="attend"
        data-breed-id="abys"
        data-img="#abysCatApi"
        data-status="#abysApiStatus">
    アビシニアン部門
    </label>

    <img class="thumb" src="./image/brownCat/brownCat_1.webp" alt="アビシニアン">
    <img class="apiImg" id="abysCatApi" alt="API アビシニアン">
    <p class="apiStatus" id="abysApiStatus"></p>
</div>

<div class="catBlock">
    <label class="breedLabel">
    <input type="radio" name="attend"
        data-breed-id="ragd"
        data-img="#ragdCatApi"
        data-status="#ragdApiStatus">
    ラグドール部門
    </label>

    <img class="thumb" src="./image/whiteCat/whiteCat.webp" alt="ラグドール">
    <img class="apiImg" id="ragdCatApi" alt="API ラグドール">
    <p class="apiStatus" id="ragdApiStatus"></p>
</div>
</section>
            <section class="msg">

                <p class="line1">今日もにゃんこたちは元気に狩りをしている！</p>
                <p class="line2">本日のMVPはいったいどのにゃんこに決まるのか！？</p>
            </section>
            <section class="button">
                <h3>
                    <div class="buttonFont"><button id="myBtn" type="button">MVPにゃんこ</button></div>
                </h3>
                <div class="apiCatWrap">
                    <img id="apiCatImg" alt="TheCatAPIから取得した猫" />
                    <p id="apiStatus" class="apiStatus"></p>
                </div>
            </section>
        </main>
        <footer>
            <p><small>©Cannasiss</small></p>
        </footer>
    </div>
</body>

</html>
